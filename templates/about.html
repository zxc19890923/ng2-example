<table class="table table-bordered text-center table-hover" width="100%">
    <tr class="active">
        <th>ID</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>职位</th>
        <th>居住地址</th>
    </tr>
    <tr *ngFor="let item of data" (click)="showInfo(item.id)">
        <td>{{item.id}}</td>
        <td><a routerLink="{{item.id}}">{{item.name}}</a></td>
        <td>{{item.age}}</td>
        <td>{{item.sex}}</td>
        <td>{{item.position}}</td>
        <td>{{item.address}}</td>
    </tr>
</table>
